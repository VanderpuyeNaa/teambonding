<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TEAM BONDING LOGIN FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            max-height: 100vh ;
            margin :100px auto;
            background-color: blanchedalmond;

        }
    </style>
  </head>
  <body>
    <div class="container bg-light rounded p-5 ">
        

        <div class="row justify-content-center align-items-center">
            <div class="col-lg-6">
                <img src="IMG_0519.JPG" class="img-fluid " alt="">
            </div> 
            <div class="col-lg-6">
                <h3>Hello! you're welcome</h3>
        <small class="my-2 text-muted">Log in to continue!</small>
                <div class="mb-3">
                    <input type ="text" name="username" 
                    placeholder ="username" class="form-control shadow-none rounded-pill w-50" 
                    id="" autofocus="true">
                    
                </div>
                <div class="mb-3">
                    <input type ="password" name="password" placeholder="password" 
                    class="form-control shadow-none rounded-pill w-50 " id="">
                </div>
                <div class="mb-3">
                    
                    <button type="submit" class="btn btn-primary shadow-none rounded-pill w-50">submit</button>
                </div>

            </div>
        </div>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
